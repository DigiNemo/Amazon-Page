<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progetto Mock up Amazon</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="topbarorange">
          <h4>Shop All Holiday Gift Cards</h4>
        </div>
        <div class="topbargreen">
          <h1>Holiday Gift Guides</h1>
          <br />
          <h4>Be a go-gifter</h4>
        </div>
      </header>
      <main style="padding: 30px">
        <div class="section1">
          <div class="topbar-section1">
            <h3 style="text-align: start">
              Find the perfect gift <span>Shop now</span>
            </h3>

            <div class="image">
              <div class="card1">
                <img
                  src="assets/images/img_1.jpg"
                  alt="tablet"
                  width="100%"
                  style="height: 300px; border-radius: 10%"
                />
              </div>
              <div class="card2">
                <img
                  src="assets/images/img_2.jpg"
                  alt="notebook"
                  width="100%"
                  style="height: 300px; border-radius: 10%"
                  ;
                  border-radius:
                  10%
                />
              </div>
              <div class="card3">
                <img
                  src="assets/images/img_3.jpg"
                  alt="smartwatch"
                  width="100%"
                  style="height: 300px; border-radius: 10%"
                  ;
                  border-radius:
                  10%
                />
              </div>
              <div class="card4">
                <img
                  src="assets/images/img_4.jpg"
                  alt="dog&cat"
                  width="100%"
                  style="height: 300px; border-radius: 10%"
                  ;border-radius:
                  10%
                />
              </div>
            </div>
          </div>
        </div>
        <div class="section2">
          <div class="bottombar-section2">
            <img
              src="assets/images/img_9.png"
              alt="gaming"
              style="width: 100%"
            />
            <h3>Play the gifting game <span>Shop gaming</span></h3>
          </div>
        </div>
        <div class="section3">
          <div class="bottombar-section3">
            <img
              src="assets/images/img_10.png"
              alt="music"
              style="width: 100%"
            />
            <h3>The sound of cheer <span>Shop Audio & Accessories</span></h3>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <div class="footer-topbar">
        <a href="#">Back to top</a>
      </div>
      <div class="footer-bottombar">
        <div class="logo">
          <img src="assets/images/logo.png" alt="logo amazon" />
        </div>
      </div>
    </footer>
  </body>
</html>
